<script>
    // Function to speak the suggested items
    function suggestOtherItems(excludedItem) {
        const items = [
            "Almonds",
            "Brazil Nuts",
            "Cashews Nuts",
            "Hazel Nuts",
            "Macadamia Nuts",
            "Pecans Nuts",
            "Pistachios Nuts",
            "Walnuts"
        ];

        // Remove the excluded item from the suggestions list
        const suggestions = items.filter(item => item !== excludedItem);

        // Create a string to speak
        const suggestionText = `You might also like: ${suggestions.join(', ')}`;

        // Use SpeechSynthesis to speak the suggestion
        const utterance = new SpeechSynthesisUtterance(suggestionText);
        window.speechSynthesis.speak(utterance);
    }

    document.querySelectorAll('.add-to-cart-btn').forEach(button => {
        button.addEventListener('click', function() {
            const productCard = button.closest('.services__card');
            const productName = productCard.querySelector('.services__title').innerText;
            const price = productCard.querySelector('.services__price').innerText;
            const quantity = productCard.querySelector('.quantity-input').value;
            
            alert(`Added ${quantity} kg of ${productName} (${price}) to the cart!`);
            
            // Trigger voice suggestion for other items (excluding the added one)
            suggestOtherItems(productName);
            
            // Implement actual cart logic here (e.g., update cart items, save to localStorage, etc.)
        });
    });

    document.querySelectorAll('.quantity-btn').forEach(button => {
        button.addEventListener('click', function() {
            const quantityInput = this.closest('.quantity-container').querySelector('.quantity-input');
            let currentQuantity = parseInt(quantityInput.value);

            if (this.classList.contains('increase-btn')) {
                currentQuantity++;
            } else if (this.classList.contains('decrease-btn') && currentQuantity > 1) {
                currentQuantity--;
            }

            quantityInput.value = currentQuantity;
        });
    });
</script>
